name: Pipeline for Continuous Integration and Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci-cd:
    name: CI/CD Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Audit Dependencies
      - name: Audit Dependencies
        run: npm audit --omit=dev

      # Build Artifact
      - name: Build Artifact
        run: |
          npm install
          npm run build
          rm -rf public
          mv build public

      # Lint Code
      - name: Lint Code
        run: |
          npm install
          chmod +x node_modules/.bin/eslint
          npm run lint

      # Run Tests
      - name: Run Tests
        run: |
          npm install
          chmod +x node_modules/.bin/jest
          npm run test-ci

      # Static Code Analysis
      - name: Static Code Analysis
        run: |
          npm install
          npm run lint

      # Smoke Test
      - name: Smoke Test
        run: |
          npm install
          npm run smoke

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npm install
          npx gh-pages --dist public --dotfiles

