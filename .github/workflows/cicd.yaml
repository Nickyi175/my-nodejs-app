name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  audit-job:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit production dependencies
        run: npm audit --omit=dev

  build-job:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: audit-job
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Move build to root
        run: |
          rm -rf public
          mv build public
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: public

  lint-job:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Fix permissions
        run: chmod +x node_modules/.bin/eslint
      - name: Lint code
        run: npm run lint

  test-job:
    name: Run Tests
    needs: build-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Fix permissions
        run: chmod +x node_modules/.bin/jest
      - name: Run tests
        run: npm run test-ci

  static-analysis-job:
    name: Static Code Analysis
    needs: build-job
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: .github/codeql/codeql-config.yml
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run static analysis
        run: npm run lint

  deploy-job:
    name: Deploy Artifact
    runs-on: ubuntu-latest
    needs:
      - lint-job
      - test-job
      - static-analysis-job
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ./public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  verify-deployment-job:
    name: Verify Deployment
    needs: deploy-job
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment status
        run: |
          sleep 10 # Wait a few seconds to ensure the deployment is live
          curl -I https://Nickyi175.github.io/my-nodejs-app
